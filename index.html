<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwako - Créez votre message surprise</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5GX9NHL4"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <header>
        <h1>Kwako</h1>
        <p>Créez et envoyez des messages surprises personnalisés !</p>
    </header>

    <main>
        <section id="creator-view" class="view active">
            <h2>Créez votre message</h2>
            <form id="wish-form">
                <div class="form-group">
                    <label for="recipient-name">Nom du destinataire :</label>
                    <input type="text" id="recipient-name" required placeholder="Ex: Maman, Mon amour, Jean">
                </div>

                <div class="form-group">
                    <label for="recipient-photo">Photo du destinataire (optionnel) :</label>
                    <input type="file" id="recipient-photo" accept="image/*">
                    <p id="photo-preview-text" class="preview-text">Aucune photo sélectionnée</p>
                </div>

                <div class="form-group">
                    <label>Type de message :</label>
                    <div class="radio-group">
                        <input type="radio" id="kwako-surprise" name="message-mode" value="surprise" checked>
                        <label for="kwako-surprise">Message surprise Kwako</label>
                        <input type="radio" id="write-own" name="message-mode" value="custom">
                        <label for="write-own">Écrire mon propre message</label>
                    </div>
                </div>

                <div id="kwako-options" class="form-group">
                    <label for="message-type">Choisissez une catégorie de message :</label>
                    <select id="message-type">
                        <option value="love">Amour ❤️</option>
                        <option value="birthday">Anniversaire 🎂</option>
                        <option value="friendship">Amitié 🫂</option>
                        <option value="family">Famille 👨‍👩‍👧‍👦</option>
                        <option value="encouragement">Encouragement 💪</option>
                    </select>
                </div>

                <div id="custom-message-group" class="form-group hidden">
                    <label for="custom-message">Votre message personnalisé :</label>
                    <textarea id="custom-message" rows="6" placeholder="Écrivez votre message ici..."></textarea>
                </div>

                <div class="form-group">
                    <label for="theme-select">Choisissez un thème visuel :</label>
                    <select id="theme-select">
                        <option value="default">Classique ✨</option>
                        <option value="romantic">Romantique 💖</option>
                        <option value="festive">Festif 🎉</option>
                        <option value="nature">Nature 🌳</option>
                        <option value="minimalist">Minimaliste 🤍</option>
                    </select>
                </div>

                <button type="submit" class="button primary-button">Générer le lien</button>
            </form>
        </section>

        <section id="link-view" class="view">
            <h2>Votre lien est prêt !</h2>
            <div class="form-group">
                <label for="generated-link">Copiez ce lien et envoyez-le :</label>
                <input type="text" id="generated-link" readonly>
                <button id="copy-button" class="button secondary-button">Copier le lien</button>
                <span id="copy-feedback" class="copy-feedback"></span>
            </div>

            <div class="share-icons-container">
                <p>Partagez via :</p>
                <div class="social-icons">
                    <a href="#" id="share-whatsapp" target="_blank" class="social-icon whatsapp" title="Partager sur WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="#" id="share-facebook" target="_blank" class="social-icon facebook" title="Partager sur Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" id="share-sms" class="social-icon sms" title="Partager par SMS"><i class="fas fa-sms"></i></a>
                    <a href="#" id="share-twitter" target="_blank" class="social-icon twitter" title="Partager sur X (Twitter)"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://www.snapchat.com/" target="_blank" class="social-icon snapchat" title="Partager sur Snapchat"><i class="fab fa-snapchat-ghost"></i></a>
                </div>
            </div>
            <button id="create-new-message" class="button primary-button">Créer un nouveau message</button>
        </section>

        <section id="recipient-view" class="view">
            <h2 id="recipient-title"></h2>

            <div id="recipient-photo-container" class="recipient-photo-container hidden">
                <img id="displayed-recipient-photo" src="#" alt="Photo du destinataire">
            </div>

            <div id="wish-message" class="wish-message">
                </div>

            <button id="toggle-music-button" class="music-control-button">
                🎶 Activer la musique 🎶
            </button>

            <audio id="background-music" loop>
                Votre navigateur ne supporte pas l'élément audio.
            </audio>

            <div class="recipient-actions">
                <button id="download-message" class="button primary-button">Télécharger ce message</button>
                <button id="create-new-message-recipient" class="button secondary-button">Créer un nouveau message</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Kwako. Tous droits réservés.</p>
    </footer>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
